<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Loading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        #loadingContainer {
            position: relative;
            height: 100%;
        }
        #loadingMessage {
            font-size: 20px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
        #gameFrame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        #loadingBar {
            width: 80%;
            height: 10px;
            background-color: #555;
            margin: 20px auto;
            border-radius: 5px;
            overflow: hidden;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
        }
        #progress {
            height: 100%;
            width: 0;
            background-color: #4caf50;
            transition: width 0.1s;
        }
        #otherGames {
            display: none;
            margin-top: 20px;
        }
        .game-link {
            display: inline-block;
            margin: 10px;
            font-size: 18px;
            text-decoration: none;
            color: #007bff;
        }
        .game-link img {
            width: 100px;
            height: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="loadingContainer">
        <div id="loadingMessage">The game is loading... Please wait.</div>
        <iframe id="gameFrame" src="/assets/img/forged-alliance-forever-ifram.jpg" title="Game"></iframe>
        <div id="loadingBar">
            <div id="progress"></div>
        </div>
    </div>

    <div id="otherGames">
        <p>It seems your device is not supported for this game. You can try these other games:</p>
        <div>
            <a href="../game/1v1lol.html" class="game-link">
                <img src="/assets/img/1v1.lol/1v1-lol.jpg" alt="1v1.lol">
                1v1.lol
            </a>
            <a href="../game/drive-mad.html" class="game-link">
                <img src="/assets/img/drivemad/drive-mad.webp" alt="Drive Mad">
                Drive Mad
            </a>
            <a href="../game/bullet-force.html" class="game-link">
                <img src="/assets/img/bulletforce/bullet-force.png" alt="Bullet Force">
                Bullet Force
            </a>
            <a href="../game/masked-forces.html" class="game-link">
                <img src="/assets/img/maskedforces/masked-forces.png" alt="Masked Force">
                Masked Force
            </a>
        </div>
    </div>

    <script>
        let gameLoadedFlag = false;
        let progressBar = document.getElementById('progress');
        let loadingMessage = document.getElementById('loadingMessage');
        
        // Simulate progress on loading bar
        let progress = 0;
        let progressInterval = setInterval(function() {
            if (progress < 100) {
                progress += 1;
                progressBar.style.width = progress + '%';
            }
        }, 120); // Update every 120ms to simulate progress

        // Function to handle when the game is loaded successfully
        function gameLoaded() {
            gameLoadedFlag = true;
            clearInterval(progressInterval);  // Stop the loading bar once the game loads
            document.getElementById('loadingMessage').innerText = "Game Loaded!";
        }

        // After 2 minutes (120 seconds), if the game is not loaded, show alternative games
        setTimeout(function() {
            if (!gameLoadedFlag) {
                document.getElementById('loadingMessage').innerText = "Your device is not supported for this game.";
                document.getElementById('otherGames').style.display = "block";
            }
        }, 120000); // 120000ms = 2 minutes
    </script>

</body>
</html>
